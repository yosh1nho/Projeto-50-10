<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLoginPage.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <form action="/login" method="post" class="login-form">
                <a href="index.html">
                    <img src="./Buddha hand-bro.png" alt="zen simbolo" class="logo-zen">
                </a>
                <h1>Seja Bem-Vindo!</h1>
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" required placeholder="Email ou Nº Sócio"><br><br>
                <label for="password">Palavra-Passe:</label>
                <div class="senha-container">
                    <input type="password" name="senha" id="password" placeholder="Digite sua senha">
                    <button type="button" class="toggle-button">
                        <img src="eyeClosed.png" alt="Mostrar senha">
                    </button>
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="slider"></span>
                    </label>
                    <label for="remember-me" class="label-text">Lembre de mim</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>





    <script>
        document.querySelector(".toggle-button").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-button img");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.src = "eyeOpen.png"; // Troca para o ícone de olho aberto
                toggleButton.alt = "Ocultar senha";
            } else {
                passwordInput.type = "password";
                toggleButton.src = "eyeClosed.png"; // Troca para o ícone de olho fechado
                toggleButton.alt = "Mostrar senha";
            }
        });
    </script>
</body>
</html>
