<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLoginPage.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <form action="/login" method="post" class="login-form">
                <a href="index.html">
                    <img src="./6665861.jpg" alt="zen simbolo" class="logo-zen">
                </a>
                <h1>Seja Bem-Vindo!</h1>
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" required placeholder="Email ou Nº Sócio"><br><br>
                <label for="password">Palavra-Passe:</label>
                <input type="password" id="password" name="password" required placeholder="Insira sua Palavra-Passe"><br><br>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="slider"></span>
                    </label>
                    <label for="remember-me" class="label-text">Lembre de mim</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
