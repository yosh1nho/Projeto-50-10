<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registerStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
            <ul>            
                <li><a href="/Projeto-50-10/index.html"><img src="/img/Buddha hand-bro.png" alt="logo" class="logo"></a></li>
                <li><a href="/Projeto-50-10/LoginPage/loginpage.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registo</h1>
    <form id="registrationForm" action="/register" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Digite seu nome" required>
            <br>
        </div class = "form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite o seu email">
        <br>
        </div>

        <div class = "form-group">
            <label for="password">Palavra-Passe:</label>
            <input type="password" class="form-control" id="password" placeholder="Palavra-Passe" required>
        </div>
        <br>
        <div class = "form-group">
            <label for="password">Confirme Palavra-Passe:</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirme sua Palavra-Passe" required>
        </div>
    <br>
        
        <input type="submit" value="Realizar Registro" class="btn btn-primary">
        <p id="error-message" style="color: red;"></p>
    </form>

    <footer>

    </footer>
</body>
</html>
