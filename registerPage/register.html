<body>
    <header>
        <nav>
            <ul>            
                <li><a href="/Projeto-50-10/index.html"><img src="/img/Buddha hand-bro.png" alt="logo" class="logo"></a></li>
                <li><a href="/Projeto-50-10/LoginPage/loginpage.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registro</h1>
    <form id="registrationForm" action="/register" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required><br>
        </div>


        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Palavra-Passe:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm_password">Confirme Palavra-Passe:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <input type="submit" value="Realizar Registro">
        <p id="error-message" style="color: red;"></p>
    </form>

    <footer>
        <p>&copy; 2025 IPCA EST</p>
    </footer>
</body>
</html>
